<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up | The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <form action="index.html" method="post">
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr>
      <hr>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="subscriber_name"></input><br>

        <label for="email">Email Address</label>
        <input type="text" id="email" email="subscriber_email"></input><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" phone="subscriber_phone"></input><br>

        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" name="subscriber_street_address"></input><br>

        <label for="city">City</label>
        <input type="text" id="city" name="subscriber_city"></input><br>

        <label for="state">State</label>
        <select id="state" name="subscriber_state">
          <option selected="selected">Choose State</option>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select><br>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="subscriber_zipcode"></input><br>
      </fieldset>

      <hr>

      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to receive</label><br>

        <input type="checkbox" id="html_news" value="newsletter_html" name="subscriber_newsletter"></input>
        <label for="html_news">HTML News</label><br>

        <input type="checkbox" id="css_news" value="newsletter_css" name="subscriber_newsletter"></input>
        <label for="css_news">CSS News</label><br>

        <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="subscriber_newsletter"></input>
        <label for="javascript_news">JavaScript News</label><br>

        <label>Newsletter format</label><br>
        <input type="radio" id="html_format" value="html_format" name="subscriber_format">
        <label for="html_format">HTML</label><br>

        <input type="radio" id="text_format" value="text_format" name="subscriber_format">
        <label for="text_format">Plain text</label><br>

        <label for="topics">Other topics you'd like to hear about</label><br>
        <textarea id="topics" name="subscriber_topics"></textarea><br>
      </fieldset>

      <button type="submit">Sign Up</button>
      <p>Copyright The Code Review</p>

    </form>

  </body>
</html>
